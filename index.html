<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web\css\all.css">
    <title>Document</title>
</head>
<body>
    <nav id="main-nav" class="nav-bar">

        </div>
        <div class="nav-sec nav-sec-3">
            <a class="nav-right-links" href="#"><i class="fas fa-video"></i></a>
            <a class="nav-right-links" href="#"><i class="fas fa-th"></i></a>
            <a class="nav-right-links" href="#"><i class="fas fa-bell"></i></a>
            <a class="nav-right-links" href="#"><img class="blank-profile" src="img/blank-profile-picture.png" alt=""></a>
